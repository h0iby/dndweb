<section class="main__article__section section">
	<div class="-js-template -js-template--#MENUTYPE#-breadcrumb" data-type="#MENUTYPE#" data-item="#MENUITEM#" data-endpoint="#DATAENDPOINT#" data-output="1"></div>
	<div class="section__intro">
		<h2>Rulebooks</h2>
		<p>Browse through D&amp;D rulebooks here.</p>
	</div>
	<div class="section__filter">
		<input class="filter__toggle" type="checkbox" />
		<span class="h4 filter__title">Filters</span>
		<div class="filter" data-filters="2">
			<ul class="filter__list">
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterSlug">
						Name
					</label>
					<span class="filter__list__item__container filter__list__item__container--textbox">
						<input class="filter__list__item__container__input" id="filterSlug" type="text" data-select="slug" data-target="#MENUTYPE#" />
					</span>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterEdition">
						Edition
					</label>
					<span class="filter__list__item__container filter__list__item__container--select">
						<select id="filterEdition" class="filter__list__item__container__select" data-select="edition" data-target="#MENUTYPE#"></select>
					</span>
				</li>
			</ul>
		</div>
	</div>
	<div class="section__main">
		<h3 class="table__headline">Rulebooks</h3>
		#PAGING#
		<table class="table">
			<thead>
				<tr class="table__row">
					<td data-type="name" class="table__row__td table__row__td--name table__row__td--header"><strong class="table__row__td__bold">Name</strong></td>
					<td data-type="edition" class="table__row__td table__row__td--edition table__row__td--header"><strong class="table__row__td__bold">Edition</strong></td>
				</tr>
			</thead>
			<tbody class="-js-template -js-template--#MENUTYPE#" data-type="#MENUTYPE#" data-item="#MENUITEM#" data-endpoint="#DATAENDPOINT#" data-reset="true"></tbody>
		</table>
		#PAGER#
	</div>
</section>
