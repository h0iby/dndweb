<section class="main__article__section section">
	<div class="section__intro">
		<h2>Feats</h2>
		<p>Search for your favorite D&amp;D feats here.</p>
	</div>
	<div class="section__header">
		<input class="filter__toggle" type="checkbox" checked>
		<h4 class="filter__title">Filters</h4>
		<div class="filter">
			<ul class="filter__list">
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterName">
						#NAME#
					</label>
					<label class="filter__list__item__container">
						<input class="filter__list__item__container__input" id="filterName" type="text" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterCategory">
						#CATEGORY#
					</label>
					<label class="filter__list__item__container">
						<input class="filter__list__item__container__input" id="filterCategory" type="text" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterBenefit">
						#BENEFIT#
					</label>
					<label class="filter__list__item__container">
						<input class="filter__list__item__container__input" id="filterBenefit" type="text" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterPreRequisite">
						#PREREQ#
					</label>
					<label class="filter__list__item__container">
						<input class="filter__list__item__container__input" id="filterPreRequisite" type="text" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterSpecial">
						#SPECIAL#
					</label>
					<label class="filter__list__item__container">
						<input class="filter__list__item__container__input" id="filterSpecial" type="text" />
					</label>
				</li>
			</ul>
		</div>

	</div>
	<div class="section__main">
		<h3>Feats</h3>
		<div class="table-amount">
			<span class="table-amount__label">
				<span class="table-amount__text">
					Per page:
				</span>
				<select class="table-amount__select -js-sorting-amount">
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="500">500</option>
					<option value="1000">1000</option>
					<option value="100000">ALL</option>
				</select>
			</span>
		</div>
		<table class="table">
			<thead>
				<tr class="table__row">
					<td data-type="name" class="table__row__td table__row__td--name table__row__td--header"><strong class="table__row__td__bold">Name</strong></td>
					<td data-type="description" class="table__row__td table__row__td--description table__row__td--header"><strong class="table__row__td__bold">Description</strong></td>
					<td data-type="book" class="table__row__td table__row__td--book table__row__td--header"><strong class="table__row__td__bold">Book</strong></td>
				</tr>
			</thead>
			<tbody class="-js-template--feat"></tbody>
		</table>
	</div>
	<div class="section__footer">
		<div class="table-amount">
			<span class="table-amount__label">
				<span class="table-amount__text">
					Per page:
				</span>
				<select class="table-amount__select -js-sorting-amount">
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="500">500</option>
					<option value="1000">1000</option>
					<option value="100000">ALL</option>
				</select>
			</span>
		</div>
	</div>
</section>
<script id="template--feat" type="x-template">
    <tr data-type="#ALIAS#" data-id="#ID#" class="table__row">
		<td data-type="name" class="table__row__td table__row__td--name"><a class="table__row__td__link" href="#URL#/feat/#ALIAS#">#NAME#</a></td>
		<td data-type="desription" class="table__row__td table__row__td--description">#DESCRIPTION#</td>
		<td data-type="book" class="table__row__td table__row__td--book"><a class="table__row__td__link" href="#URL#">#BOOK#</a></td>
	</tr>
</script>
