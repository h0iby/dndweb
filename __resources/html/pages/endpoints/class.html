<section class="main__article__section section">
	<div class="-js-template -js-template--#MENUTYPE#-breadcrumb" data-type="#MENUTYPE#" data-item="#MENUITEM#" data-endpoint="#DATAENDPOINT#" data-output="1"></div>
	<div class="section__intro">
		<h2>Classes</h2>
		<p>Search for your favorite D&amp;D classes here.</p>
	</div>
	<div class="section__filter">
		<input class="filter__toggle" type="checkbox" />
		<span class="h4 filter__title">Filters</span>
		<div class="filter" data-filters="8">
			<ul class="filter__list">
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterSlug">
						Name
					</label>
					<span class="filter__list__item__container filter__list__item__container--textbox">
						<input class="filter__list__item__container__input" id="filterSlug" type="text" data-select="slug" data-target="#MENUTYPE#" />
					</span>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterFeature">
						Class Feature
					</label>
					<span class="filter__list__item__container filter__list__item__container--textbox">
						<input class="filter__list__item__container__input" id="filterFeature" type="text" data-select="features" data-target="#MENUTYPE#" />
					</span>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterHitpointsMin">
						Hitpoints
					</label>
					<span class="filter__list__item__container filter__list__item__container--minmax">
						<input class="filter__list__item__container__input filter__list__item__container__input--min" id="filterHitpointsMin" type="text" data-select="hit_die__min" data-target="#MENUTYPE#" />
						<input class="filter__list__item__container__input filter__list__item__container__input--max" id="filterHitpointsMax" type="text" data-select="hit_die__max" data-target="#MENUTYPE#" />
					</span>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterSkillpointsMin">
						Skillpoints
					</label>
					<span class="filter__list__item__container filter__list__item__container--minmax">
						<input class="filter__list__item__container__input filter__list__item__container__input--min" id="filterSkillpointsMin" type="text" data-select="skill_points__min" data-target="#MENUTYPE#" />
						<input class="filter__list__item__container__input filter__list__item__container__input--max" id="filterSkillpointsMax" type="text" data-select="skill_points__max" data-target="#MENUTYPE#" />
					</span>
				</li>
				<li class="filter__list__item">
					<span class="filter__list__item__text">
						Prestige class
					</span>
					<label class="filter__list__item__container filter__list__item__container--radiobutton">
						<input class="filter__list__item__container__radiobutton" name="filterPrestigeClass" id="filterPrestigeClassUnset" type="radio" checked data-select="prestige" data-radio="" data-target="#MENUTYPE#" />
						<span class="filter__list__item__container__radiobutton__style filter__list__item__container__radiobutton__style--unset"></span>
					</label>
					<label class="filter__list__item__container filter__list__item__container--radiobutton">
						<input class="filter__list__item__container__radiobutton" name="filterPrestigeClass" id="filterPrestigeClassYes" type="radio" data-select="prestige" data-radio="1" data-target="#MENUTYPE#" />
						<span class="filter__list__item__container__radiobutton__style filter__list__item__container__radiobutton__style--yes"></span>
					</label>
					<label class="filter__list__item__container filter__list__item__container--radiobutton">
						<input class="filter__list__item__container__radiobutton" name="filterPrestigeClass" id="filterPrestigeClassNo" type="radio" data-select="prestige" data-radio="0" data-target="#MENUTYPE#" />
						<span class="filter__list__item__container__radiobutton__style filter__list__item__container__radiobutton__style--no"></span>
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterRulebook">
						Rulebook
					</label>
					<span class="filter__list__item__container filter__list__item__container--select">
						<select id="filterRulebook" class="filter__list__item__container__select" data-select="rulebook" data-target="#MENUTYPE#"></select>
					</span>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterEdition">
						Edition
					</label>
					<span class="filter__list__item__container filter__list__item__container--select">
						<select id="filterEdition" class="filter__list__item__container__select" data-select="edition" data-target="#MENUTYPE#"></select>
					</span>
				</li>
			</ul>
		</div>

	</div>
	<div class="section__main">
		<h3 class="table__headline">Classes</h3>
		#PAGING#
		<table class="table">
			<thead>
				<tr class="table__row">
					<td data-type="name" class="table__row__td table__row__td--name table__row__td--header"><strong class="table__row__td__bold">Name</strong></td>
					<td data-type="prestige" class="table__row__td table__row__td--prestige table__row__td--header"><strong class="table__row__td__bold" title="Prestige">Prestige</strong></td>
					<td data-type="book" class="table__row__td table__row__td--book table__row__td--header"><strong class="table__row__td__bold">Rulebook</strong></td>
				</tr>
			</thead>
			<tbody class="-js-template -js-template--#MENUTYPE#" data-type="#MENUTYPE#" data-item="#MENUITEM#" data-endpoint="#DATAENDPOINT#" data-reset="true"></tbody>
		</table>
		#PAGER#
	</div>
</section>
<script id="template--#MENUTYPE#" type="x-template">
    <tr data-type="¤ALIAS¤" data-id="¤ID¤" class="table__row">
		<td data-type="name" class="table__row__td table__row__td--name"><a class="table__row__td__link" href="¤BOOKURL¤/class/¤ALIAS¤">¤NAME¤</a></td>
		<td data-type="prestige" class="table__row__td table__row__td--prestige table__row__td--¤PRESTIGE¤"></td>
		<td data-type="book" class="table__row__td table__row__td--book"><a class="table__row__td__link" href="¤BOOKURL¤">¤BOOK¤</a></td>
	</tr>
</script>

				<span class="breadcrumb__listitem__item__link" itemprop="name">Home</span>
			</a>
			<meta property="position" content="1">
		</li>
		<li class="breadcrumb__listitem" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
			<span class="breadcrumb__listitem__item" itemprop="item">
				<span class="breadcrumb__listitem__item__text" itemprop="name">Classes</span>
			</span>
			<meta property="position" content="2">
