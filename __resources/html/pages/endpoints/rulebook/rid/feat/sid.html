<section class="main__article__section section">
	<div class="section__intro">
		<h2>#NAME# </h2>
        <p>(<a href="#BOOKURL#">#BOOKNAME#</a> )</p>
        <p>[ #FEATCATEGORIES# ]</p>
        <p>#DESCRIPTION#</p>
	</div>
	<div class="section__main">
		<h3>Prerequisites for #NAME#:</h3>
        <p>#PREREQUISITES#</p>
        
        <h3>#NAME# is required for:</h3>
        <p>#PREREQUISITES#</p>
        
        <h3>#NAME# benefit:</h3>
        <p>#BENEFITS#</p>
        
        <h3>Without #NAME#:</h3>
        <p>#NORMAL#</p>
        
        
        
		<table class="table">
			<thead>
				<tr class="table__row">
					<td data-type="name" class="table__row__td table__row__td--name table__row__td--header"><strong class="table__row__td__bold">Name</strong></td>
					<td data-type="description" class="table__row__td table__row__td--description table__row__td--header"><strong class="table__row__td__bold">Description</strong></td>
					<td data-type="book" class="table__row__td table__row__td--book table__row__td--header"><strong class="table__row__td__bold">Rulebook</strong></td>
				</tr>
			</thead>
			<tbody class="-js-template -js-template--feat -js-page" data-endpoint="#DATAENDPOINT#"></tbody>
		</table>
	</div>
</section>
<script id="template--feat" type="x-template">
    <tr data-type="#ALIAS#" data-id="#ID#" class="table__row">
		<td data-type="name" class="table__row__td table__row__td--name"><a class="table__row__td__link" href="#URL#/feat/#ALIAS#">#NAME#</a></td>
		<td data-type="desription" class="table__row__td table__row__td--description">#DESCRIPTION#</td>
		<td data-type="book" class="table__row__td table__row__td--book"><a class="table__row__td__link" href="#URL#">#BOOK#</a></td>
	</tr>
</script>
