<section class="main__article__section section">
	<div class="section__intro">
		<h2>Monsters</h2>
		<p>Search for your favorite D&amp;D monsters here.</p>
	</div>
	<div class="section__filter">
		<input class="filter__toggle" type="checkbox" />
		<span class="h4 filter__title">Filters</span>
		<div class="filter" data-filters="2">
			<ul class="filter__list">
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterSlug">
						Name
					</label>
					<span class="filter__list__item__container filter__list__item__container--textbox">
						<input class="filter__list__item__container__input" id="filterSlug" type="text" data-target="#MENUTYPE#" />
					</span>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterRulebook">
						Rulebook
					</label>
					<span class="filter__list__item__container filter__list__item__container--select">
						<select id="filterRulebook" class="filter__list__item__container__select" data-target="#MENUTYPE#"></select>
					</span>
				</li>
			</ul>
		</div>
	</div>
	<div class="section__main">
		<h3>Monsters</h3>
		#PAGING#
		<table class="table">
			<thead>
				<tr class="table__row">
					<td data-type="name" class="table__row__td table__row__td--name table__row__td--header"><strong class="table__row__td__bold">Name</strong></td>
					<td data-type="book" class="table__row__td table__row__td--book table__row__td--header"><strong class="table__row__td__bold">Rulebook</strong></td>
				</tr>
			</thead>
			<tbody class="-js-template -js-template--#MENUTYPE#" data-type="#MENUTYPE#" data-item="#MENUITEM#" data-endpoint="#DATAENDPOINT#"></tbody>
		</table>
	</div>
	<div class="section__footer">
		#PAGING#
	</div>
</section>
<script id="template--#MENUTYPE#" type="x-template">
    <tr data-type="#ALIAS#" data-id="#ID#" class="table__row">
		<td data-type="name" class="table__row__td table__row__td--name"><a class="table__row__td__link" href="#URL#/monster/#ALIAS#">#NAME#</a></td>
		<td data-type="book" class="table__row__td table__row__td--book"><a class="table__row__td__link" href="#URL#">#BOOK#</a></td>
	</tr>
</script>
