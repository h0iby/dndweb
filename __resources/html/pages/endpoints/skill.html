<section class="main__section section">
	<div class="-js-template -js-template--#MENUTYPE#-breadcrumb" data-type="#MENUTYPE#" data-item="#MENUITEM#" data-endpoint="#DATAENDPOINT#" data-output="1"></div>
	<div class="section__intro">
		<h2>Skills</h2>
		<p>Browse through D&amp;D skills here.</p>
	</div>
	<div class="section__filter">
		<input class="filter__toggle" type="checkbox" />
		<span class="h4 filter__title">Filters</span>
		<div class="filter" data-filters="4">
			<ul class="filter__list">
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterSlug">
						Name
					</label>
					<span class="filter__list__item__container filter__list__item__container--textbox">
						<input class="filter__list__item__container__input" id="filterSlug" type="text" data-select="slug" data-target="#MENUTYPE#" />
					</span>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterAbility">
						Ability
					</label>
					<span class="filter__list__item__container filter__list__item__container--select">
						<select id="filterAbility" class="filter__list__item__container__select" data-manual="ability" data-target="#MENUTYPE#">
							<option></option>
							<option value="str">Strength</option>
							<option value="dex">Dexterity</option>
							<option value="con">Constitution</option>
							<option value="int">Intelligence</option>
							<option value="wis">Wisdom</option>
							<option value="cha">Charisma</option>
						</select>
					</span>
				</li>
				<li class="filter__list__item">
					<span class="filter__list__item__text">
						Trained
					</span>
					<label class="filter__list__item__container filter__list__item__container--radiobutton">
						<input class="filter__list__item__container__radiobutton" name="filterTrained" id="filterTrainedUnset" type="radio" checked data-target="#MENUTYPE#" data-select="trained_only" data-radio="" />
						<span class="filter__list__item__container__radiobutton__style filter__list__item__container__radiobutton__style--unset"></span>
					</label>
					<label class="filter__list__item__container filter__list__item__container--radiobutton">
						<input class="filter__list__item__container__radiobutton" name="filterTrained" id="filterTrainedYes" type="radio" data-target="#MENUTYPE#" data-select="trained_only" data-radio="1" />
						<span class="filter__list__item__container__radiobutton__style filter__list__item__container__radiobutton__style--yes"></span>
					</label>
					<label class="filter__list__item__container filter__list__item__container--radiobutton">
						<input class="filter__list__item__container__radiobutton" name="filterTrained" id="filterTrainedNo" type="radio" data-target="#MENUTYPE#" data-select="trained_only" data-radio="0" />
						<span class="filter__list__item__container__radiobutton__style filter__list__item__container__radiobutton__style--no"></span>
					</label>
				</li>
				<li class="filter__list__item">
					<span class="filter__list__item__text">
						AC Penalty
					</span>
					<label class="filter__list__item__container filter__list__item__container--radiobutton">
						<input class="filter__list__item__container__radiobutton" name="filterAcPenalty" id="filterAcPenaltyUnset" type="radio" checked data-target="#MENUTYPE#" data-select="armor_check_penalty" data-radio="" />
						<span class="filter__list__item__container__radiobutton__style filter__list__item__container__radiobutton__style--unset"></span>
					</label>
					<label class="filter__list__item__container filter__list__item__container--radiobutton">
						<input class="filter__list__item__container__radiobutton" name="filterAcPenalty" id="filterAcPenaltyYes" type="radio" data-target="#MENUTYPE#" data-select="armor_check_penalty" data-radio="1" />
						<span class="filter__list__item__container__radiobutton__style filter__list__item__container__radiobutton__style--yes"></span>
					</label>
					<label class="filter__list__item__container filter__list__item__container--radiobutton">
						<input class="filter__list__item__container__radiobutton" name="filterAcPenalty" id="filterAcPenaltyNo" type="radio" data-target="#MENUTYPE#" data-select="armor_check_penalty" data-radio="0" />
						<span class="filter__list__item__container__radiobutton__style filter__list__item__container__radiobutton__style--no"></span>
					</label>
				</li>
			</ul>
		</div>
	</div>
	<div class="section__main">
		<h3 class="table__headline">Skills</h3>
		#PAGING#
		<table class="table">
			<thead>
				<tr class="table__row">
					<td data-type="name" class="table__row__td table__row__td--name table__row__td--header"><strong class="table__row__td__bold">Name</strong></td>
					<td data-type="ability" class="table__row__td table__row__td--header"><strong class="table__row__td__bold" title="Ability">Ability</strong></td>
					<td data-type="trained" class="table__row__td table__row__td--trained table__row__td--header"><strong class="table__row__td__bold" title="Trained only">Trained only</strong></td>
					<td data-type="trained" class="table__row__td table__row__td--trained table__row__td--header"><strong class="table__row__td__bold" title="Trained only">Amor check penalty</strong></td>
				</tr>
			</thead>
			<tbody class="-js-template -js-template--#MENUTYPE# -js-list" data-type="#MENUTYPE#" data-item="#MENUITEM#" data-endpoint="#DATAENDPOINT#" data-reset="true"></tbody>
		</table>
		#LOADMORE#
	</div>
</section>
<script id="template--#MENUTYPE#" type="x-template">
    <tr data-type="¤ALIAS¤" data-id="¤ID¤" class="table__row">
		<td data-type="name" class="table__row__td table__row__td--name"><a class="table__row__td__link" href="¤CURRENTURL¤">¤NAME¤</a></td>
		<td data-type="ability" class="table__row__td table__row__td--name table__row__td--$ABILITY$"><span class="table__row__td__text">¤ABILITY¤</span></td>
		<td data-type="trained" class="table__row__td table__row__td--trained table__row__td--¤TRAINED¤"></td>
		<td data-type="penalty" class="table__row__td table__row__td--penalty table__row__td--¤PENALTY¤"></td>
	</tr>
</script>
<script id="template--#MENUTYPE#-breadcrumb" type="x-template">
	<ol class="breadcrumb" itemscope itemtype="http://schema.org/BreadcrumbList">
		<li class="breadcrumb__listitem" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
			<a class="breadcrumb__listitem__item" itemprop="item" href="/">
				<span class="breadcrumb__listitem__item__link" itemprop="name">Home</span>
			</a>
			<meta property="position" content="1">
		</li>
		<li class="breadcrumb__listitem" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
			<span class="breadcrumb__listitem__item" itemprop="item">
				<span class="breadcrumb__listitem__item__text" itemprop="name">Skills</span>
			</span>
			<meta property="position" content="2">
		</li>
	</ol>
</script>
