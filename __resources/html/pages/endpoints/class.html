<section class="main__article__section section">
	<div class="section__intro">
		<h2>Classes</h2>
		<p>Search for your favorite D&amp;D classes here.</p>
	</div>
	<div class="section__filter">
		<input class="filter__toggle" type="checkbox" checked>
		<h4 class="filter__title">Filters</h4>
		<div class="filter">
			<ul class="filter__list">
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterName">
						Name
					</label>
					<label class="filter__list__item__container filter__list__item__container--textbox">
						<input class="filter__list__item__container__input" id="filterName" type="text" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterFeature">
						##Class Feature
					</label>
					<label class="filter__list__item__container filter__list__item__container--textbox">
						<input class="filter__list__item__container__input" id="filterFeature" type="text" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterBaseAttackMin">
						##Base Attack Bonus (Min/Max)
					</label>
					<label class="filter__list__item__container filter__list__item__container--minmax">
						<input class="filter__list__item__container__input filter__list__item__container__input--min" id="filterBaseAttackMin" type="text" />
						<input class="filter__list__item__container__input filter__list__item__container__input--max" id="filterBaseAttackMax" type="text" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterHitpointsMin">
						##Hitpoints (Min/Max)
					</label>
					<label class="filter__list__item__container filter__list__item__container--minmax">
						<input class="filter__list__item__container__input filter__list__item__container__input--min" id="filterHitpointsMin" type="text" />
						<input class="filter__list__item__container__input filter__list__item__container__input--max" id="filterHitpointsMax" type="text" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterSkillpointsMin">
						##Skillpoints (Min/Max)
					</label>
					<label class="filter__list__item__container filter__list__item__container--minmax">
						<input class="filter__list__item__container__input filter__list__item__container__input--min" id="filterSkillpointsMin" type="text" />
						<input class="filter__list__item__container__input filter__list__item__container__input--max" id="filterSkillpointsMax" type="text" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterCategory">
						Prestige class
					</label>
					<label class="filter__list__item__container filter__list__item__container--checkbox">
						<input class="filter__list__item__container__checkbox" id="filterCategory" type="checkbox" />
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterRulebook">
						Rulebook
					</label>
					<label class="filter__list__item__container filter__list__item__container--select">
						<select id="filterRulebook" class="filter__list__item__container__select"></select>
					</label>
				</li>
				<li class="filter__list__item">
					<label class="filter__list__item__text" for="filterEdition">
						##Edition
					</label>
					<label class="filter__list__item__container filter__list__item__container--select">
						<select id="filterEdition" class="filter__list__item__container__select"></select>
					</label>
				</li>
			</ul>
		</div>

	</div>
	<div class="section__main">
		<h3>Classes</h3>
		#PAGING#
		<table class="table">
			<thead>
				<tr class="table__row">
					<td data-type="name" class="table__row__td table__row__td--name table__row__td--header"><strong class="table__row__td__bold">Name</strong></td>
					<td data-type="prestige" class="table__row__td table__row__td--prestige table__row__td--header"><strong class="table__row__td__bold" title="Prestige">Prestige</strong></td>
					<td data-type="book" class="table__row__td table__row__td--book table__row__td--header"><strong class="table__row__td__bold">Rulebook</strong></td>
				</tr>
			</thead>
			<tbody class="-js-template--class"></tbody>
		</table>
	</div>
	<div class="section__footer">
		#PAGING#
	</div>
</section>
<script id="template--class" type="x-template">
    <tr data-type="#ALIAS#" data-id="#ID#" class="table__row">
		<td data-type="name" class="table__row__td table__row__td--name"><a class="table__row__td__link" href="#URL#/class/#ALIAS#">#NAME#</a></td>
		<td data-type="prestige" class="table__row__td table__row__td--prestige table__row__td--#PRESTIGE#"></td>
		<td data-type="book" class="table__row__td table__row__td--book"><a class="table__row__td__link" href="#URL#">#BOOK#</a></td>
	</tr>
</script>
